<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div id="start-screen" class="card">
    <h1>Frontend Quiz</h1>
    <p>Проверь свои знания!</p>
    <div class="input-group">
      <label for="time-input">Секунд на ответ (n):</label>
      <input type="number" id="time-input" value="10" min="3">
    </div>
    <button id="start-btn">Начать тест</button>
  </div>

  <div id="quiz-screen" class="card hidden">
    <div class="timer-bar"><div id="progress"></div></div>
    <div class="quiz-header">
      <span id="question-number">Вопрос 1/10</span>
      <span id="timer-text">00</span>
    </div>
    <img id="q-image" src="" alt="Вопрос">
    <h2 id="q-text">Текст вопроса</h2>
    <div id="options-container">
    </div>
    <div id="feedback" class="feedback"></div>
  </div>

  <div id="result-screen" class="card hidden">
    <h2>Результаты</h2>
    <p id="stat-text"></p>
    <button id="review-btn" class="hidden">Показать ошибки</button>
    <button onclick="location.reload()">Пройти заново</button>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
